paths:
  /forms/frontier/applications/:                # path of the user from your endpoint
    post:                 # endpoint request type (post request)
      tags:               # Tag property
        - User            # Value of the tag
      summary: accepts user details and returns a response
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/form'
      responses:          # server responses
        200:
          description: User details object in response body
        400:
          description: Error message array in error property of response body
        406:
components:        # Schema definition for request body
 schemas:
  form:
    type: object
    properties:
          firstname:
            type: string
          lastname:
            type: string
          email:
            type: string
          phone:
            type: string
          location:
            type: string
          linkedIn:
            type: string
          resume:
            type: string
    required:
      - firstname
      - lastname
      - email
      - phone
      - location
      - linkedIn
      - resume